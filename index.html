<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="bg-gray-100 h-screen flex flex-col justify-center items-center">
      <h1 class="mb-5 text-center text-3xl">
        Frontend Mentor - QR code component
      </h1>

      <!-- QR code component -->
      <article
        class="mx-auto w-64 rounded-lg bg-white p-4 text-center shadow-lg"
      >
        <img
          class="mb-5 rounded-lg"
          src="./images/image-qr-code.png"
          alt="qr code"
        />

        <h2 class="mb-3 text-lg font-bold text-blue-900">
          Improve yout front-end skills by building projects
        </h2>

        <p class="text-sm text-gray-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>
  </body>
</html>
